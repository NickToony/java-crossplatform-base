version 'unspecified'

apply plugin: 'java'

sourceCompatibility = 1.5
sourceSets.main.java.srcDirs = [ "src/" ]

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.j256.ormlite:ormlite-core:4.48'
    compile 'org.xerial:sqlite-jdbc:3.8.7'
}
